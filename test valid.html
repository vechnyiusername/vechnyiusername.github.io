<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Travel Explorer - Sign Up</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="header">
        <h1>Create a New Account</h1>
    </header>

    <main class="main-content">
        <div class="auth-box">
            <h2>Sign up</h2>
            <form id="signUpForm" onsubmit="signUp(event)" class="form">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="email@example.com" required>

                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Password" required>

                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm Password" required>

                <div id="errorMessage" class="error-message hidden"></div>

                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>Â© 2024 The Travel Explorer. All Rights Reserved.</p>
    </footer>

    <script src="assets/js/validation.js">
    </script>
</body>

</html>
