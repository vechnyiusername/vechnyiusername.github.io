<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Travel Explorer - Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="header">
        <h1>Welcome to The Travel Explorer</h1>
    </header>

    <main class="main-content">
        <div class="auth-box">
            <h2>Sign in to your account</h2>
            <p id="loginStatus"></p>
            <form id="loginForm" onsubmit="signIn(event)" class="form">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="email@example.com" required>

                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Password" required>

                <div id="errorMessage" class="error-message hidden"></div>

                <button type="submit" class="btn-primary">Login</button>
                <button type="button" id="logoutBtn" class="btn-primary hidden" onclick="logout()">Logout</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>Â© 2024 The Travel Explorer. All Rights Reserved.</p>
    </footer>


    <script src="assets/authorize.js"></script>


</body>

</html>
